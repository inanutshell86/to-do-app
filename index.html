<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To-do List App</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body ng-app="todoApp" ng-controller="todoController" class="container">

  <div class="row-fluid">
    <div class="col-md-8 col-md-offset-2">
      <div class="jumbotron">
        <h1>What do you want to do?</h1>
        <form ng-submit="addTodo()">
          <div class="input-group input-group-lg">
            <input type="text" ng-model="newTask" class="form-control input-lg">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-default">Add Task</button>
            </span>
          </div>
        </form>         
      </div>
      <div id="tasklist" class="list-group">
        <div class="list-group-item task" ng-repeat="task in taskList">
          <label class="description" ng-class="{strike: task.done}">
            <input ng-model="task.done" type="checkbox">
            {{task.description}}
          </label>
          <button ng-click="deleteTodo($index)" class="btn btn-primary btn-xs">Delete</button>
        </div>
      </div>

      <span id="todo-count">
        <h4>{{pendingCount}}
          <ng-pluralize count="pendingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
          <button id="clearTasks" class="btn btn-default" ng-click="clearCompleted()" ng-show="pendingCount < taskList.length">Clear completed ({{taskList.length - pendingCount}})
          </button>
        </h4>
      </span>
    </div>
  </div>

  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/angular-animate.js"></script>
</body>
</html>
